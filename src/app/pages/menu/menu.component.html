<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of Products">
            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.imgUrl}}">
                <h1>{{fd.title}}</h1>
                <p>{{fd.content}}</p>          

            </div>

        </div>
    </div>
</div>
