<mat-card>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Busines Page</mat-card-title>
        <mat-card-subtitle>Edit your company info</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content [formGroup]="form">
        <div mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>Brand Name </mat-label>
                <input matInput formControlName="brandName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>WhatsApp Number </mat-label>
                <input matInput formControlName="whatsapNumber">
            </mat-form-field>

            <table class="example-full-width" cellspacing="0" formArrayName="social">
                <ng-container *ngFor="let socialItem of Social.controls;let i = index">
                    <tr [formGroupName]="i">
                        <td>
                            <mat-form-field appearance="fill">
                                <mat-label>Favorite animal</mat-label>
                                <mat-select formControlName="icon">
                                    <mat-option>--</mat-option>
                                    <mat-option *ngFor="let item of icons" [value]="item">
                                        <i [class]="'bi bi-' + item"></i>&nbsp; {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Adress</mat-label>
                                <input matInput placeholder="Adress" formControlName="url">
                            </mat-form-field>

                        </td>
                        <td style="max-width:20px ;" (click)="removeSocial(i)">
                            <button mat-flat-button color="primary">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>

                    </tr>
                </ng-container>
            </table>
            <div class="image-select">


                <div class="file-upload">

                    <button mat-flat-button color="primary" class="upload-btn" (click)="addSocial()">
                        {{"Add Social"}} <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
            <div class="image-select">
                <input #fileUpload type="file" style="display: none;" (change)="upload($event)">
                <div *ngIf="imageSrc">
                    <img class="img-previwer" [src]="imageSrc" alt="">
                    Remove Image
                    <button mat-mini-fab color="primary" class="upload-btn" (click)="removeImage()">
                        <mat-icon>remove</mat-icon>
                    </button>
                </div>

                <div *ngIf="!imageSrc" class="file-upload">
                    {{"Upload Image"}}
                    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                        <mat-icon>attach_file</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="save()">Update</button>
    </mat-card-actions>
</mat-card>
