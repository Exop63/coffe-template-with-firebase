<h1 mat-dialog-title>Add New Product </h1>
<div mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Title of Product</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Content of Product</mat-label>
        <input matInput formControlName="content">
    </mat-form-field>
    <div class="image-select">
        <input #fileUpload type="file" style="display: none;" (change)="upload($event)">
        <div *ngIf="file">
            <img class="img-previwer" [src]="imageSrc" alt="">
            Remove Image
            <button mat-mini-fab color="primary" class="upload-btn" (click)="removeImage()">
                <mat-icon>remove</mat-icon>
            </button>
        </div>

        <div *ngIf="!file" class="file-upload">
            {{"Upload Image"}}
            <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button [disabled]="isLoading" mat-button (click)="save()">Save</button>
    <button [disabled]="isLoading" mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</div>
