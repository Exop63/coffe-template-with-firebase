<input #fileUpload type="file" style="display: none;" (change)="upload($event,fileUpload)">
<div class="file-upload">

    {{"Upload Image"}}

    <button [disabled]="isLoading" mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
    </button>


</div>
<mat-progress-bar *ngIf="isLoading " mode="indeterminate"></mat-progress-bar>
<table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef=" let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
            <img class="image" [src]="element.imgUrl" alt="">
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="remove(element)">
                <mat-icon>
                    delete
                </mat-icon>

            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
