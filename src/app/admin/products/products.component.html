<div class="file-upload">


    <button mat-button [disabled]="isLoading" color="primary" class="upload-btn" (click)="openAddProductDialog()">
        Add new row <mat-icon>add</mat-icon>
    </button>


</div>
<mat-progress-bar *ngIf="isLoading " mode="indeterminate"></mat-progress-bar>
<table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef=" let i = index"> {{i+1}} </td>
    </ng-container>


    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
            <img class="image" [src]="element.imgUrl" alt="">
        </td>
    </ng-container>


    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="remove(element)">
                <mat-icon>
                    delete
                </mat-icon>

            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
